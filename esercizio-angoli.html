<!doctype html>
    <html lang="it">
        <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scalet=1">
        <title>Pagina Javascript</title>
        <style>
            html, body { margin: 0; padding: 0; }
            canvas { display: block; }
        </style>
    </head>
        <body>
          <script>
          function setup() {
            createCanvas(1000, 600);
            angleMode(DEGREES);
          }

          function draw() {
            background(100,0,100);
            //arco di 30° in senso antiorario
          //cerchio di colore bianco
            fill(255, 255, 255);
            circle(100, 100, 120);

            //arco di colore viola
            fill(255, 0, 255);
            arc(100,100,120, 120, 330, 360);
            text("30°", 90, 30);
            //arco di 45° in senso antiorario
          //cerchio di colore bianco
            fill(255, 255, 255);
            circle(225, 100, 120);

            //arco di colore viola
            fill(255, 0, 255);
            arc(225, 100, 120, 120, 315, 360);
            text("45°", 215, 30);
            //arco di 60° in senso antiorario
           //cerchio di colore bianco
            fill(255, 255, 255);
            circle(350, 100, 120);

              //arco di colore viola
            fill(255, 0, 255);
            arc(350, 100, 120, 120, 300, 360);
            text("60°", 340, 30);
            //arco di 90° in senso antiorario
           //cerchio di colore bianco
            fill(255, 255, 255);
            circle(475, 100, 120);

              //arco di colore viola
            fill(255, 0, 255);
            arc(475, 100, 120, 120, 270, 360);
            text("90°", 465, 30);
            //arco di 180° in senso antiorario
          //cerchio di colore bianco
             fill(255, 255, 255);
            circle(600, 100, 120);

              //arco di colore viola
            fill(255, 0, 255);
            arc(600, 100, 120, 120, 180, 360);
            text("180°", 590, 30);
            // arco di 270° in senso antiorario
          //cerchio di colore bianco
            fill(255, 255, 255);
            circle(725, 100, 120);

              //arco di colore viola
            fill(255, 0, 255);
            arc(725, 100, 120, 120, 90, 360);
            text("270°",710, 30);
            //arco di 360° in senso antiorario
          //cerchio di colore bianco
            fill(255, 255, 255);
            circle(850, 100, 120);

            //arco di colore viola
            fill(255, 0, 255);
            arc(850, 100, 120, 120, 0, 360);
            text("360°", 840, 30);
            // arco di 30° in senso orario
            //cerchio di colore bianco
            fill(255, 255, 255);
            circle(100, 250, 120);

            //arco di colore viola
            fill(255, 0, 255);
            arc(100, 250, 120, 120, 0, 30);
            text("30°", 90, 180);
            // arco di 45° in senso orario
           //cerchio di colore bianco
            fill(255, 255, 255);
            circle(225, 250, 120);

            //arco di colore viola
            fill(255, 0, 255);
            arc(225, 250, 120, 120, 0, 45);
            text("45°", 215, 185);
            // arco di 60° in senso orario
           //cerchio di colore bianco
            fill(255, 255, 255);
            circle(350, 250, 120);

            //arco di colore viola
            fill(255, 0, 255);
            arc(350, 250, 120, 120, 0, 60);
            text("60°", 345, 185);
            //arco di 90° in senso orario
            //cerchio di colore bianco
            fill(255, 255, 255);
            circle(475, 250, 120);

             //arco di colore viola
            fill(255, 0, 255);
            arc(475, 250, 120, 120, 0, 90);
            text("90°", 465, 185);
            //arco di 180° in senso orario
            //cerchio di colore bianco
            fill(255, 255, 255);
            circle(600, 250, 120);

            //arco di colore viola
            fill(255, 0, 255);
            arc(600, 250, 120, 120, 0, 180);
            text("180°", 590, 185);
            //arco di 270° in senso orario
            //cerchio di colore bianco
            fill(255, 255, 255);
            circle(725, 250, 120);

             //arco di colore viola
            fill(255, 0, 255);
            arc(725, 250, 120, 120, 0, 270);
            text("270°", 715, 185);
            //arco di 360° in senso orario
            //cerchio di colore bianco
            fill(255, 255, 255);
            circle(850, 250, 120);

            //arco di colore viola
            fill(255, 0, 255);
            arc(850, 250, 120, 120, 0, 360);
            text("360°", 835, 185);
          }
        </script>
        </body>
    </html>
